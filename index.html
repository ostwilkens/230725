<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <style>
        html {
            height: 100%;
        }

        body {
            margin: 0px;
            display: flex;
            overflow: hidden;
            background: rgb(80, 80, 80);
            height: 100%;
        }

        canvas {
            touch-action: none;
            outline: none;
        }
    </style>
</head>

<body>
    <script type="module">
        import init from './game.js'

        init()
        function auto_focus() {
            let canvas = document.getElementsByTagName('canvas')
            if (!canvas.length) {
                setTimeout(auto_focus, 100)
            } else {
                canvas[0].focus()
            }
        }
        auto_focus()
    </script>
</body>

</html>
